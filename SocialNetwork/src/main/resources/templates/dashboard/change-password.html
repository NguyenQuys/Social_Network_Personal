<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{account-settings}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <div layout:fragment="DashboardContent">
        <div style="margin-top: 30px" class="container">
            <div>
                <h1 class="text-danger m-3">Thay đổi mật khẩu</h1>
            </div>
            <form th:action="@{/changePassword}" method="post" class="form-container">
                <div style="width: 30%" class="form-floating m-3">
                    <input type="password" class="form-control" id="password" name="oldPassword" placeholder=""
                        required>
                    <label for="password">Nhập mật khẩu cũ</label>
                </div>
                <div style="width: 30%;" class="form-floating m-3">
                    <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder=""
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Mật khẩu phải có ít nhất 8 ký tự, bao gồm ít nhất một chữ số, một chữ thường và một chữ hoa."
                        required>
                    <label for="newPassword">Nhập mật khẩu mới</label>
                </div>
                <div style="width: 30%" class="form-floating m-3">
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                        placeholder="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Mật khẩu phải có ít nhất 8 ký tự, bao gồm ít nhất một chữ số, một chữ thường và một chữ hoa."
                        oninput="checkPasswordMatch();" required>
                    <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                </div>
                <button style="margin-left: 280px;" type="submit" class="btn btn-primary submit-button">Lưu thay
                    đổi</button>
            </form>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "slideDown",
                "hideMethod": "slideUp"
            };
            
            var successMessage = /*[[${successMessage}]]*/ null;
            var errorMessage = /*[[${errorMessage}]]*/ null;
            
            if (successMessage) {
                toastr.success(successMessage);
            }
            
            if (errorMessage) {
                toastr.error(errorMessage);
            }
        });
        /*]]>*/
    </script>
    
        </div>

</body>

</html>
