<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{admin/adminIndex}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí người dùng</title>
</head>
<body>
    <main layout:fragment="Admincontent">
        <!-- Scroll to top start -->
        <div class="scroll-top not-visible">
            <i class="bi bi-finger-index"></i>
        </div>
        <!-- Scroll to Top End -->
        <div class="content container-fluid mt-3">
            <h1 class="mb-4 text-center text-danger">Danh sách người dùng</h1>
            <table style="width: 100%;" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th style="background-color: rgb(82, 81, 78); color: white;">Username</th>
                        <th style="background-color: rgb(82, 81, 78); color: white;">Họ tên</th>
                        <th style="background-color: rgb(82, 81, 78); color: white;">Email</th>
                        <th style="background-color: rgb(82, 81, 78); color: white;">Số điện thoại</th>
                        <th style="background-color: rgb(82, 81, 78); color: white;">Trạng thái</th>
                        <th style="background-color: rgb(82, 81, 78); color: white;">Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" th:object="${user}" >
                        <td th:text="*{username}"></td>
                        <td th:text="*{fullName}"></td>
                        <td th:text="*{email}"></td>
                        <td th:text="*{phone}"></td>
                        <td th:style="${!user.accountStatus} ? 'background-color: red; color: white;' : ''">
                            <span th:text="${!user.accountStatus} ? 'Đã bị khóa' : 'Đang hoạt động'"></span>
                        </td>
                        <td>
                            <a th:href="@{|/admin/user-list/detail-user/${user.id}|}" class="btn btn-primary">Xem</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
